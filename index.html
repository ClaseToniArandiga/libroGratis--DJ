<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Aprende a Programar — Descargar PDF</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <main id="main-content">
            <div class="container hero">
                <section class="hero-content" aria-labelledby="hero-content">
                    <h1 id="hero-title" class="title">Deja de soñar. <span>Aprende a</span> <strong>Programar.</strong></h1>
                    <p class="lead">La guía definitiva escrita por <strong>Toni Ferrà</strong> para pasar de "no sé nada" a escribir tu primer software. Sin tecnicismos aburridos. Solo práctica.</p>

                    <form class="signup-form" action="#" method="post" novalidate aria-label="Formulario para solicitar el PDF">
                        <label for="email" class="visually-hidden">¿A dónde te enviamos el PDF?</label>
                        <div class="form-row">
                            <input id="email" name="email" type="email" placeholder="tu@email.com" required aria-required="true">
                            <button type="submit">¡Quiero mi copia GRATIS!</button>
                        </div>
                        <p class="note">Tus datos están 100% seguros. Cero spam.</p>
                    </form>
                </section>

                <aside class="hero-image" aria-label="Portada del libro">
                    <figure>
                        <img src="images/book.jpg" alt="Portada del libro Aprende a Programar" width="420" height="600">
                    </figure>
                </aside>
            </div>
        </main>

        <footer class="site-footer" role="contentinfo">
            <div class="container">
                <small>&copy; 2025 Aprende a Programar</small>
            </div>
        </footer>

        <script src="js/main.js" defer></script>
    </body>
</html>
